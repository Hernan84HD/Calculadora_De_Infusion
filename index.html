<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de infusión - Internista Veterinario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            background-color: #020617; /* Black/Slate 950 */
            font-family: 'Inter', sans-serif;
            color: #ffffff; 
        }

        .solid-card {
            background: #1e293b; /* Slate 800 */
            border: 2px solid #334155; /* Slate 700 */
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            background: #020617; 
            border: 2px solid #475569; /* Slate 600 */
            padding: 0.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            color: #ffffff;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #22c55e; /* Green 500 */
            background: #020617;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
        }

        label {
            color: #ffffff; 
            font-weight: 800;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.2rem;
            display: block;
        }

        .drug-card {
            border-left: 6px solid #22c55e; 
        }

        .modern-table th {
            background-color: #020617; 
            color: #ffffff; 
            padding: 0.75rem;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modern-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #334155;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .quad-pulse {
            transition: background-color 0.1s ease, transform 0.1s ease;
        }
        
        .pulse-active-bg {
            background-color: rgba(255, 255, 255, 0.6) !important;
            transform: scale(1.02);
        }

        .metronomo-on {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-md mx-auto">
        <!-- 1. HEADER -->
        <header class="flex items-center gap-4 mb-6">
            <div class="bg-slate-800 p-2.5 rounded-2xl shadow-xl border border-slate-700 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-800 tracking-tighter text-white uppercase">Calculadora de <span class="text-green-500">infusión</span></h1>
                <p class="text-white text-[10px] font-bold uppercase tracking-widest opacity-80">Internista Veterinario</p>
            </div>
        </header>

        <!-- 2. PARÁMETROS BASE -->
        <section id="params-base" class="solid-card p-4 mb-4">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label>Peso (kg)</label>
                    <input type="number" id="peso" placeholder="0.0" step="0.1" oninput="calcularTodo()" class="input-field w-full">
                </div>
                <div>
                    <label>Sachet (ml)</label>
                    <input type="number" id="volSachet" placeholder="500" oninput="calcularTodo()" class="input-field w-full">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>Ritmo (ml/kg/h)</label>
                    <input type="number" id="ritmoFluidos" placeholder="5" step="0.1" oninput="calcularTodo()" class="input-field w-full">
                </div>
                <div>
                    <label>Factor Goteo</label>
                    <select id="factorGoteo" onchange="calcularTodo()" class="input-field w-full appearance-none">
                        <option value="20">Macro (20 gtt/ml)</option>
                        <option value="60">Micro (60 gtt/ml)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- CONTENEDOR DE RESULTADOS (5 y 6) -->
        <div id="seccionResultados" class="hidden">
            <!-- 5. MONITOR DE RESULTADOS -->
            <div class="bg-black rounded-[2rem] p-0 mb-4 text-white shadow-2xl border-b-8 border-green-600 overflow-hidden">
                <div class="grid grid-cols-2">
                    <div class="text-center p-5 border-r border-b border-slate-900">
                        <p class="text-[9px] font-black text-white uppercase mb-1 tracking-wider">Velocidad</p>
                        <p class="text-2xl font-800 text-white" id="resMlHora">--</p>
                    </div>

                    <div id="quadGoteo" onclick="toggleMetronomo()" class="text-center p-5 border-b border-slate-900 cursor-pointer quad-pulse transition-all active:opacity-80 flex flex-col items-center justify-center">
                        <p class="text-[9px] font-black text-white uppercase mb-1 tracking-wider">Goteo Manual</p>
                        <p class="text-2xl font-800 text-white" id="resGoteo">--</p>
                        <div id="statusIcon" class="mt-2 text-white transition-colors opacity-40"></div>
                    </div>

                    <div class="text-center p-5 border-r border-slate-900">
                        <p class="text-[9px] font-black text-white uppercase mb-1 tracking-wider">Duración</p>
                        <p class="text-2xl font-800 text-emerald-400" id="resDuracion">--</p>
                    </div>

                    <div class="text-center p-5">
                        <p class="text-[9px] font-black text-white uppercase mb-1 tracking-wider">Retirar Suero</p>
                        <p class="text-2xl font-800 text-rose-400" id="totalRetirar">--</p>
                    </div>
                </div>
            </div>

            <!-- 6. TABLA DE MEZCLA -->
            <div class="solid-card overflow-hidden mb-6 text-center">
                <table class="modern-table w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="text-left w-1/3">Fármaco</th>
                            <th class="text-center w-1/3">Bolo (ml)</th>
                            <th class="text-right w-1/3">Mezcla (ml)</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla" class="font-bold text-white text-xs"></tbody>
                </table>
            </div>
        </div>

        <!-- 3. LISTA DE MEDICAMENTOS -->
        <div id="listaMedicamentos" class="space-y-2 mb-6"></div>

        <!-- 4. BOTONES DE CONFIGURACIÓN -->
        <div id="botones-config" class="mt-4 mb-10 text-center">
            <p class="text-[9px] font-black text-white uppercase tracking-widest mb-3 opacity-60">Configurar Mezcla</p>
            <div class="grid grid-cols-2 gap-3 px-2">
                <button onclick="agregarMedicamento()" 
                        class="p-3 rounded-2xl border-2 border-slate-700 text-white font-bold hover:bg-slate-800 transition-colors flex items-center justify-center gap-2 text-sm">
                    <span class="text-lg">+</span> MANUAL
                </button>
                <button onclick="abrirModalFrecuentes()" 
                        class="p-3 rounded-2xl bg-green-600 text-white font-bold shadow-lg shadow-green-900/20 active:bg-green-700 transition-colors flex items-center justify-center gap-2 text-sm">
                    <span>⭐</span> FAVORITOS
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL VADEMÉCUM -->
    <div id="modalFrecuentes" class="hidden fixed inset-0 bg-black/95 z-50 items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-slate-900 rounded-[2rem] w-full max-w-sm p-6 shadow-2xl border border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-900 text-white uppercase">Favoritos</h3>
                <button onclick="cerrarModalFrecuentes()" class="text-white text-3xl">&times;</button>
            </div>
            <div id="opcionesFrecuentes" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const vademecum = [
            { nombre: "Ampicilina", conc: 100, dosis: 20 },
            { nombre: "Atropina", conc: 1, dosis: 0.04 },
            { nombre: "Butorfanol", conc: 10, dosis: 0.2 },
            { nombre: "Cefalexina", conc: 100, dosis: 20 },
            { nombre: "Ceftriaxona", conc: 100, dosis: 25 },
            { nombre: "Dexametasona", conc: 4, dosis: 1 },
            { nombre: "Diazepam", conc: 5, dosis: 0.5 },
            { nombre: "Dipirona", conc: 500, dosis: 25 },
            { nombre: "Enrofloxacina", conc: 10, dosis: 5 },
            { nombre: "Furosemida", conc: 10, dosis: 2 },
            { nombre: "Gentamicina", conc: 40, dosis: 6 },
            { nombre: "Metoclopramida", conc: 5, dosis: 1 },
            { nombre: "Ondansetrón", conc: 2, dosis: 1 },
            { nombre: "Ranitidina", conc: 25, dosis: 2 },
            { nombre: "Tramadol", conc: 50, dosis: 2 }
        ];

        let drugCount = 0;
        let metroInterval = null;
        let currentSegGtt = 0;
        let audioCtx = null;

        const iconPlay = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>`;
        const iconStop = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z" /></svg>`;

        function agregarMedicamento(preset = null) {
            drugCount++;
            const container = document.getElementById('listaMedicamentos');
            const div = document.createElement('div');
            div.className = 'solid-card drug-card p-3 relative animate-pop';
            div.id = `drug-${drugCount}`;
            
            const d = preset || { nombre: "", conc: "", dosis: "" };

            div.innerHTML = `
                <button onclick="eliminarMedicamento(${drugCount})" class="absolute -top-1 -right-1 bg-slate-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] font-bold shadow-md hover:bg-rose-500">×</button>
                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label>Fármaco</label>
                        <input type="text" value="${d.nombre}" class="input-field w-full text-green-400 drug-name h-8" oninput="calcularTodo()">
                    </div>
                    <div>
                        <label>Conc (mg/ml)</label>
                        <input type="number" value="${d.conc}" class="conc input-field w-full text-center font-bold h-8" step="0.001" oninput="calcularTodo()">
                    </div>
                    <div>
                        <label>Dosis (mg/kg)</label>
                        <input type="number" value="${d.dosis}" class="dosis input-field w-full text-center font-bold text-green-400 h-8" step="0.001" oninput="calcularTodo()">
                    </div>
                </div>
            `;
            container.appendChild(div);
            if (preset) cerrarModalFrecuentes();
            calcularTodo();
        }

        function eliminarMedicamento(id) {
            document.getElementById(`drug-${id}`).remove();
            calcularTodo();
        }

        function abrirModalFrecuentes() {
            const modal = document.getElementById('modalFrecuentes');
            const lista = document.getElementById('opcionesFrecuentes');
            lista.innerHTML = "";
            vademecum.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(f => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3.5 rounded-xl border-2 border-slate-700 hover:border-green-500 font-bold flex justify-between items-center transition-all bg-black text-white text-sm";
                btn.innerHTML = `<span>${f.nombre}</span> <span class="text-slate-400 text-xs">${f.conc} mg/ml</span>`;
                btn.onclick = () => agregarMedicamento(f);
                lista.appendChild(btn);
            });
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function cerrarModalFrecuentes() {
            document.getElementById('modalFrecuentes').classList.add('hidden');
        }

        async function playBeep() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, audioCtx.currentTime); 
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);

                const quad = document.getElementById('quadGoteo');
                quad.classList.add('pulse-active-bg');
                setTimeout(() => quad.classList.remove('pulse-active-bg'), 100);
            } catch (e) { console.error(e); }
        }

        async function toggleMetronomo() {
            const quad = document.getElementById('quadGoteo');
            const iconContainer = document.getElementById('statusIcon');
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await audioCtx.resume();

            if (metroInterval) {
                clearInterval(metroInterval);
                metroInterval = null;
                iconContainer.innerHTML = iconPlay;
                iconContainer.classList.add('opacity-40');
                quad.classList.remove('metronomo-on');
            } else {
                if (currentSegGtt > 0) {
                    playBeep(); 
                    metroInterval = setInterval(playBeep, currentSegGtt * 1000);
                    iconContainer.innerHTML = iconStop;
                    iconContainer.classList.remove('opacity-40');
                    quad.classList.add('metronomo-on');
                }
            }
        }

        function calcularTodo() {
            const peso = parseFloat(document.getElementById('peso').value);
            const volSachet = parseFloat(document.getElementById('volSachet').value);
            const ritmoFluidos = parseFloat(document.getElementById('ritmoFluidos').value);
            const factorGoteo = parseFloat(document.getElementById('factorGoteo').value);
            const seccion = document.getElementById('seccionResultados');
            const cuerpoTabla = document.getElementById('cuerpoTabla');
            const iconContainer = document.getElementById('statusIcon');
            
            if (!metroInterval) iconContainer.innerHTML = iconPlay;

            if (peso && volSachet && ritmoFluidos) {
                seccion.classList.remove('hidden');
                cuerpoTabla.innerHTML = "";
                let totalDrogasMl = 0;

                const mlHora = peso * ritmoFluidos;
                const gttMin = (mlHora * factorGoteo) / 60;
                const segGtt = gttMin > 0 ? (60 / gttMin) : 0;
                currentSegGtt = segGtt;

                if (metroInterval) {
                    clearInterval(metroInterval);
                    metroInterval = setInterval(playBeep, currentSegGtt * 1000);
                }

                const horas = volSachet / mlHora;

                document.getElementById('resMlHora').innerText = mlHora.toFixed(1) + " ml/h";
                document.getElementById('resGoteo').innerText = `${segGtt.toFixed(1)}s`;
                document.getElementById('resDuracion').innerText = Math.floor(horas) + "h " + Math.round((horas % 1) * 60) + "m";

                document.querySelectorAll('.drug-card').forEach(card => {
                    const nombre = card.querySelector('.drug-name').value || "Fármaco";
                    const conc = parseFloat(card.querySelector('.conc').value);
                    const dosis = parseFloat(card.querySelector('.dosis').value);

                    if (conc > 0 && dosis > 0) {
                        const bMl = (peso * dosis) / conc;
                        const mMl = (dosis * volSachet) / (ritmoFluidos * conc);
                        totalDrogasMl += mMl;

                        cuerpoTabla.innerHTML += `
                            <tr>
                                <td class="text-left text-green-400 font-bold">${nombre}</td>
                                <td class="text-center text-white">${bMl.toFixed(2)}</td>
                                <td class="text-right text-green-500 font-900">${mMl.toFixed(2)}</td>
                            </tr>
                        `;
                    }
                });
                document.getElementById('totalRetirar').innerText = totalDrogasMl.toFixed(2) + " ml";
            } else {
                seccion.classList.add('hidden');
            }
        }
        
        window.onload = () => {
            document.getElementById('statusIcon').innerHTML = iconPlay;
        };
    </script>
</body>
</html>
